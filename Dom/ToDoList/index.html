<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
	<header>
		<marquee behavior="75" direction="right" class="shadow p-3 mb-2 bg-white text-info rounded">
			<h1>
				<i class="bi bi-radioactive"></i>
				<span>To Do List</span>
				<i class="bi bi-radioactive"></i>
			</h1>
		</marquee>
	</header>

	<main>
		<form action="https://code.sololearn.com/WcPuHagCf0w8" id="formTask">

			<!-- Input -->
			<label for="task" class="input-group input-group-lg">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg">Task</span>
				</div>
				<input type="text" name="task" id="textBox" class="form-control" placeholder="My task name" aria-label="Large"
					aria-describedby="inputGroup-sizing-sm">
			</label>

			<!-- Buttons -->
			<div class="border mt-2 container">
				<!-- Add -->
				<button type="button" id="addFirst" class="btn btn-success">
					<span>Add First</span>
					<i class="bi bi-plus"></i>
				</button>

				<button type="button" id="addLast" class="btn btn-success">
					<span>Add Last</span>
					<i class="bi bi-plus"></i>
				</button>

				<!-- Remove -->
				<button type="button" id="removeAll" class="btn btn-danger">
					<span>Remove All</span>
					<i class='bi bi-trash'></i>
				</button>

				<button type="button" id="removeFirst" class="btn btn-danger">
					<span>Remove First</span>
					<i class='bi bi-trash'></i>
				</button>

				<button type="button" id="removeLast" class="btn btn-danger">
					<span>Remove Last</span>
					<i class='bi bi-trash'></i>
				</button>

				<button type="button" id="removeDuplicates" class="btn btn-danger">
					<span>Remove Duplicates</span>
					<i class="bi bi-back"></i>
				</button>

				<!-- Organize -->
				<button type="button" id="sortAlphabetically" class="btn btn-info">
					<span>Sort Alphabetically</span>
					<i class="bi bi-sort-alpha-down"></i>
				</button>

				<button type="button" id="sortAlphabeticallyAlt" class="btn btn-info">
					<span>Sort Alphabetically Alt</span>
					<i class="bi bi-sort-alpha-down-alt"></i>
				</button>

				<button type="button" id="sortReverse" class="btn btn-info">
					<span>Reverse Items</span>
					<i class="bi bi-skip-backward-fill"></i>
				</button>
			</div>
		</form>

		<!-- List -->
		<div class="border shadow p-4 mb-4 bg-white">
			<h2 class="text-center">List</h2>
			<ul id="ulList" class="list-group list-striped"></ul>
		</div>

	</main>

	<script src="./script.js"></script>
</body>

</html>
